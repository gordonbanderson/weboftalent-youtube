language: php

sudo: false

addons:
  apt:
    packages:
      - tidy


before_install:
  - pip install --user codecov

env:
  global:
    - DB=MYSQL CORE_RELEASE=3.1
    - MODULE_PATH="silverstripe-shortcode-youtube"

matrix:
  allow_failures:
    - php: hhvm-nightly
  include:
    - php: 5.6
      env: DB=MYSQL PDO=1
    - php: 5.6
      env: DB=MYSQL
    - php: 5.6
      env: DB=PGSQL
    - php: 5.5
      env: DB=MYSQL
    - php: 5.4
      env: DB=MYSQL
    - php: 5.3
      env: DB=MYSQL
    - php: hhvm
      env: DB=MYSQL
      before_install:


before_script:
  - phpenv rehash
  - composer self-update || true
  - git clone git://github.com/silverstripe-labs/silverstripe-travis-support.git ~/travis-support
  - php ~/travis-support/travis_setup.php --source `pwd` --target ~/builds/ss
  - cd ~/builds/ss
  - composer require satooshi/php-coveralls

script:
  - vendor/bin/phpunit --coverage-clover=coverage.clover -c $MODULE_PATH/phpunit.xml $MODULE_PATH/tests/

after_success:
    - cp coverage.clover ~/coverage.xml
    - mkdir -p build/logs
    - travis_retry php vendor/bin/coveralls -v --coverage_clover coverage.clover
    - mv coverage.clover ~/build/$TRAVIS_REPO_SLUG/
    - cd ~/build/$TRAVIS_REPO_SLUG
    - codecov
